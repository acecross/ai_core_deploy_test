apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: abap-rag-server
  annotations:
    scenarios.ai.sap.com/name: abap-rag
    executables.ai.sap.com/name: rag-fastapi
  labels:
    ai.sap.com/version: "1.0.0"    # required by validator
spec:
  # Parameters your script binds via parameterBindings
  inputs:
    parameters:
      - name: image
        type: string
      - name: port
        type: string
        default: "8080"

  # NOTE: template is an OBJECT; only .spec is a string block
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      name: "{{ name }}"
      labels: |
        ai.sap.com/resourcePlan: infer.s


  resources:
    minReplicas: 1
    maxReplicas: 2
